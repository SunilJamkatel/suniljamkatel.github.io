<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title> </title>
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>

    <h1 id="head">General Knowledge Quiz</h1>
    <div class="body">
        <div class="">
          <h2>Progress: <span id="progress">10</span>%</h2>
        </div>
        <div>
          <h2>Question: <span id="question"></span></h2>
        </div>
        <div class="bigBox">
          <div id="answer" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h4 style="margin: 180px auto; z-index:-55; text-align:center">Drag image here</h4>
          </div>
          <div class="options" ondrop="drop(event)" ondragover="allowDrop(event)">
              <img id="option1" class="option">
              <img id="option2" class="option">
              <img id="option3" class="option">
              <img id="option4" class="option">
          </div>
        </div>

        <div class="button">
            <button id="btn-submit" type="button" name="button">Submit</button>
            <button id="btn-reset" type="button" name="button">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="./assets/script/main.js"></script>
    <script type="text/javascript" src="./assets/script/dragger.js"></script>
    </script>
</body>

</html>
