<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>JavaScript Game</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="header">
      The Inspector of Suwannee
    </div>
    <div class="main">
      <div id="percentage">
        Percentage Complete: <span id="percent"></span>%
      </div>
      <div class="content">
        <div id="question"></div>
        <div class="answers">
          <div class="option" id="one"></div>
          <div class="option" id="two" ></div>
          <div class="option" id="three"></div>
          <div class="option" id="four"></div>
        </div>
      </div>
      <input type="button" value="Reset" name="button" id="reset">
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
